<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Firebase Authentication Example</title>
    <!-- Add the Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #F1F1F1;
        }
      
        form {
          background-color: white;
          border-radius: 10px;
          box-shadow: 0px 0px 10px #BBBBBB;
          padding: 30px;
          width: 500px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      
        h1 {
          font-size: 40px;
          margin-bottom: 40px;
          color: #444444;
        }
      
        input[type="email"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: none;
          border-radius: 5px;
          font-size: 20px;
        }
      
        input[type="email"] {
          background-color: #F9F9F9;
        }
      
        input[type="password"] {
          background-color: #F9F9F9;
        }
      
        button {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: #444444;
          color: white;
          font-size: 20px;
          cursor: pointer;
        }
      
        button:hover {
          background-color: #555555;
        }
      
        #user-email {
          margin-top: 20px;
          font-size: 20px;
          color: #444444;
        }
      </style>
      
    <!-- Initialize Firebase -->
    <script>
      var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <!-- Sign up form -->
    <div id="sign-up-form">
      <h1>Sign Up</h1>
      <form>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="sign-up-button">Sign Up</button>
      </form>
    </div>

    <!-- Log in form -->
    <div id="log-in-form">
      <h1>Log In</h1>
      <form>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="log-in-button">Log In</button>
      </form>
    </div>

    <!-- Log out button -->
    <button id="log-out-button">Log Out</button>

    <!-- Display the user's email -->
    <p id="user-email"></p>

    <!-- Handle the user's authentication state -->
    <script>
      // Get the sign-up form
      const signUpForm = document.querySelector("#sign-up-form");
      // Get the log-in form
      const logInForm = document.querySelector("#log-in-form");
      // Get the log-out button
      const logOutButton = document.querySelector("#log-out-button");
      // Get the user's email display
      const userEmailDisplay = document.querySelector("#user-email");

      // Handle the sign-up button click
      signUpForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        firebase.auth().createUserWithEmailAndPassword(email,password).then(function(user) {  
            // Sign-up was successful
            console.log("Successful sign-up");
        })
.catch(function(error) {
// An error occurred
console.error(error.message);
});
});
</script>

  </body>
</html>
